{% extends "base.html" %}

{% block title %}
    GameBlog
{% endblock %}

{% block body %}
    <div class="container mt-5">
      <h1>Редактирование поста</h1>
      <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" placeholder="Введите тему"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите о чем статья">{{ post.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст">{{ post.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>

      </form>
    </div>
{% endblock %}
