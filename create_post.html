{% extends "base.html" %}

{% block title %}
    GameBlog
{% endblock %}

{% block body %}
    <div class="container mt-5">
      <h1>Создание поста</h1>
      <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите тему"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите о чем статья"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить"><br>

      </form>
    </div>
{% endblock %}
